app.connected.message: |-
  ğŸ”— **TERHUBUNG: Sesi WhatsApp ke kotak masuk**

  âœ… Sesi WhatsApp **{{{name}}}** telah berhasil terhubung ke kotak masuk ini.

  Kotak masuk ini sekarang terhubung ke **Akun WhatsApp** Anda. Anda dapat mengirim dan menerima pesan langsung dari sini â€” seperti menggunakan WhatsApp, tetapi di dalam ruang kerja Anda.

